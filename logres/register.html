<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun - Komunitas Pecinta Alam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset dan Base Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Background dari gambar yang diberikan */
            background-image: url('Image_wisata.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Kartu */
        .register-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Judul dan Subjudul */
        .register-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 10px;
        }

        .register-subtitle {
            font-size: 14px;
            color: #777777;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #a0a0a0;
            font-size: 16px;
        }

        .input-group .toggle-password {
            left: auto;
            right: 15px;
            cursor: pointer;
        }

        .register-input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Ruang untuk ikon */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .register-input:focus {
            outline: none;
            border-color: #008CBA;
            background-color: #ffffff;
        }

        /* Tombol Daftar */
        .register-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #008CBA; /* Warna biru-hijau dari gambar */
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-button:hover {
            background-color: #0077a3;
        }

        .register-button i {
            margin-left: 10px;
        }

        /* Link Login */
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #777777;
        }

        .login-link a {
            color: #008CBA;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1 class="register-title">Buat Akun</h1>
        <p class="register-subtitle">Bergabung dengan komunitas pecinta alam</p>

        <form action="#" method="POST">
            <div class="input-group">
                <i class="far fa-user"></i>
                <input type="text" class="register-input" placeholder="Nama Lengkap" required>
            </div>

            <div class="input-group">
                <i class="far fa-envelope"></i>
                <input type="email" class="register-input" placeholder="Alamat Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="register-input" placeholder="Kata Sandi" required>
                <i class="far fa-eye toggle-password"></i>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="register-input" placeholder="Konfirmasi Kata Sandi" required>
                <i class="far fa-eye toggle-password"></i>
            </div>

            <button type="submit" class="register-button">
                Daftar <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="login.html">Masuk</a>
        </div>
    </div>
</body>
</html>
