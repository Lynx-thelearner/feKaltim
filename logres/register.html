<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Nature Kaltim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }

        /* --- ANIMASI --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
    </style>
</head>
<body class="font-inter min-h-screen flex items-center justify-center p-4 bg-[url('Image_wisata.jpg')] bg-cover bg-center bg-no-repeat relative overflow-hidden">

    <div class="absolute inset-0 bg-black/30 z-0 transition-opacity duration-1000"></div>

    <div class="relative z-10 w-full max-w-[500px] p-8 md:p-10 rounded-3xl shadow-2xl backdrop-blur-lg bg-white/90 border border-white/50 transform transition-all animate-fade-up">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 font-playfair tracking-tight">Buat Akun</h1>
            <p class="text-gray-500 text-sm">Bergabung dengan komunitas pecinta alam</p>
        </div>

        <div id="feedback" class="hidden mb-6 px-4 py-3 rounded-lg text-sm text-center shadow-sm font-medium transition-all duration-300"></div>

        <form id="register-form" class="space-y-4">
            
            <div class="relative group animate-fade-up delay-100 opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 group-focus-within:text-[#0c969c] transition-colors duration-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
                <input type="text" id="nama" 
                       class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 bg-white focus:outline-none focus:border-[#0c969c] focus:ring-4 focus:ring-[#0c969c]/10 transition-all duration-300"
                       placeholder="Nama Lengkap" required>
            </div>

            <div class="relative group animate-fade-up delay-200 opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 group-focus-within:text-[#0c969c] transition-colors duration-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </div>
                <input type="text" id="username" 
                       class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 bg-white focus:outline-none focus:border-[#0c969c] focus:ring-4 focus:ring-[#0c969c]/10 transition-all duration-300"
                       placeholder="Username" required>
            </div>

            <div class="relative group animate-fade-up delay-200 opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 group-focus-within:text-[#0c969c] transition-colors duration-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>
                </div>
                <input type="email" id="email" 
                       class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 bg-white focus:outline-none focus:border-[#0c969c] focus:ring-4 focus:ring-[#0c969c]/10 transition-all duration-300"
                       placeholder="Alamat Email" required>
            </div>

            <div class="relative group animate-fade-up delay-300 opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 group-focus-within:text-[#0c969c] transition-colors duration-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
                <input type="password" id="password" required minlength="8"
                       class="w-full pl-12 pr-12 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 bg-white focus:outline-none focus:border-[#0c969c] focus:ring-4 focus:ring-[#0c969c]/10 transition-all duration-300"
                       placeholder="Kata Sandi">
                
                <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-[#0c969c] transition-colors focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
            </div>

            <div class="relative group animate-fade-up delay-400 opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 group-focus-within:text-[#0c969c] transition-colors duration-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
                <input type="password" id="confirm-password" required
                       class="w-full pl-12 pr-12 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 bg-white focus:outline-none focus:border-[#0c969c] focus:ring-4 focus:ring-[#0c969c]/10 transition-all duration-300"
                       placeholder="Konfirmasi Kata Sandi">
                
                <button type="button" onclick="togglePassword('confirm-password')" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-[#0c969c] transition-colors focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
            </div>

            <button type="submit" id="submit" class="w-full bg-[#0c969c] hover:bg-[#097b80] text-white font-bold py-3.5 rounded-xl shadow-lg shadow-[#0c969c]/30 transition-all duration-300 flex items-center justify-center gap-2 transform active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed mt-6 animate-fade-up delay-400 opacity-0" style="animation-fill-mode: forwards;">
                <span id="btnText">Daftar</span>
                <svg id="btnIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 transition-transform group-hover:translate-x-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
                <svg id="btnLoading" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Sudah punya akun? 
                    <a href="login.html" class="text-[#0c969c] font-bold hover:underline transition-all">Masuk</a>
                </p>
            </div>
        </form>
    </div>

    <script type="module" src="/logres/register.js"></script>

    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    </script>

</body>
</html>
