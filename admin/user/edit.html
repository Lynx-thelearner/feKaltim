<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin Nature Kaltim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-800 text-white flex flex-col shadow-lg">
            <div class="p-6 text-center border-b border-slate-700">
                <h2 class="text-2xl font-bold text-green-400">Nature Admin</h2>
                <p class="text-xs text-gray-400 mt-1">Pengelola Wisata Kaltim</p>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <a href="../dashboard.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors text-gray-300 hover:text-white">
                    <span class="mr-3">ğŸ </span> Dashboard
                </a>
                <a href="../wisata/index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors text-gray-300 hover:text-white">
                    <span class="mr-3">ğŸŒ²</span> Data Wisata
                </a>
                <a href="../category/index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors text-gray-300 hover:text-white">
                    <span class="mr-3">ğŸ“‚</span> Kategori
                </a>
                <a href="../tags/index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors text-gray-300 hover:text-white">
                    <span class="mr-3">ğŸ·ï¸</span> Tags
                </a>
                <a href="../facility/index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors text-gray-300 hover:text-white">
                    <span class="mr-3">ğŸ› ï¸</span> Fasilitas
                </a>
                <a href="index.html" class="flex items-center px-4 py-3 bg-green-600 text-white rounded-lg shadow-md">
                    <span class="mr-3">ğŸ‘¤</span> Users
                </a>
            </nav>

            <div class="p-4 border-t border-slate-700">
                <button onclick="handleLogout()" class="w-full flex items-center justify-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                    <span class="mr-2">ğŸšª</span> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center z-10">
                <h1 class="text-xl font-semibold text-gray-800">Edit Data User</h1>
                <div class="text-sm text-gray-500">Halo, Admin</div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                
                <nav class="text-sm text-gray-500 mb-6">
                    <ol class="list-reset flex">
                        <li><a href="index.html" class="text-blue-600 hover:text-blue-800">Users</a></li>
                        <li><span class="mx-2">/</span></li>
                        <li class="text-gray-700">Edit Data</li>
                    </ol>
                </nav>

                <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden relative">
                    <div id="loading-overlay" class="absolute inset-0 bg-white/80 z-20 flex items-center justify-center">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
                    </div>

                    <div class="p-8">
                        <div class="flex items-center mb-6">
                            <span class="bg-amber-100 text-amber-600 p-2 rounded-lg mr-3">
                                âœï¸
                            </span>
                            <h2 class="text-2xl font-bold text-gray-700">Edit User</h2>
                        </div>

                        <form id="edit-form" class="space-y-6">
                            
                            <input type="hidden" id="userId">

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                                    <input type="text" id="name" name="name" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition duration-200">
                                </div>

                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                    <input type="text" id="username" name="username" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition duration-200">
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" id="email" name="email" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition duration-200">
                            </div>

                            <div>
                                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role / Peran</label>
                                <select id="role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition duration-200 bg-white">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password Baru (Opsional)</label>
                                <input type="password" id="password" name="password" placeholder="Kosongkan jika tidak ingin mengubah password"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition duration-200">
                                <p class="text-xs text-gray-500 mt-1">Hanya isi jika ingin mereset password user ini.</p>
                            </div>

                            <div id="feedback-message" class="text-sm font-medium"></div>

                            <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-100">
                                <a href="index.html" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition duration-200">
                                    Batal
                                </a>
                                <button type="submit" id="submit-btn" class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 shadow-lg shadow-green-500/30 transition duration-200 flex items-center">
                                    <span>Simpan Perubahan</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <script type="module" src="edit.js"></script>
    <script>
     function handleLogout() {
    if (confirm("Yakin ingin keluar?")) {
    localStorage.removeItem("token");
      // Tambahkan satu lagi "../" agar naik 2 level
      window.location.href = "../../logres/login.html"; 
    }
  }
    </script>
</body>
</html>
