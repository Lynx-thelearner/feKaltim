<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Destinasi - Nature Kaltim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Hide Scrollbar for horizontal scrolling area */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 pt-6 px-4">
        <div id="nav-container" class="max-w-7xl mx-auto bg-white/90 backdrop-blur-xl border border-white/50 rounded-full px-6 py-4 flex justify-between items-center shadow-lg shadow-slate-200/50">
            
            <a href="home.html" class="flex items-center gap-2 group">
                <div class="w-10 h-10 bg-cyan-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-cyan-500/30 group-hover:scale-110 transition-transform">
                    <i data-lucide="compass" width="20"></i>
                </div>
                <span class="font-serif font-bold text-xl hidden sm:block tracking-tight text-slate-800">
                    Nature<span class="text-cyan-600">Kaltim.</span>
                </span>
            </a>
            
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-500">
                <a href="home.html" class="hover:text-cyan-600 transition">Beranda</a>
                <a href="catalog.html" class="text-cyan-600 font-bold px-3 py-1 bg-cyan-50 rounded-full">Destinasi</a>
            </div>

            <div id="nav-auth" class="flex items-center gap-3">
                <div class="animate-pulse w-24 h-10 bg-slate-200 rounded-full"></div>
            </div>

            <button class="md:hidden text-slate-800 p-2" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden absolute top-24 left-4 right-4 bg-white border border-slate-200 rounded-2xl p-6 shadow-2xl md:hidden flex flex-col gap-4 z-50 animate-fade-up">
            <a href="home.html" class="text-slate-600 hover:text-cyan-600 border-b border-slate-100 pb-3 flex items-center gap-2"><i data-lucide="home" width="16"></i> Beranda</a>
            <a href="catalog.html" class="text-cyan-600 font-bold border-b border-slate-100 pb-3 flex items-center gap-2"><i data-lucide="map" width="16"></i> Destinasi</a>
            <div id="mobile-auth-links" class="flex flex-col gap-3 pt-2"></div>
        </div>
    </nav>

    <header class="pt-40 pb-12 bg-white border-b border-slate-100">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-serif font-bold text-slate-900 mb-6 animate-fade-up">
                Jelajahi Kalimantan Timur
            </h1>
            <p class="max-w-2xl mx-auto text-slate-500 mb-10 animate-fade-up delay-100">
                Temukan surga tersembunyi, pantai eksotis, dan hutan hujan tropis yang menakjubkan.
            </p>

            <div class="max-w-xl mx-auto relative animate-fade-up delay-200 z-10">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="text-slate-400" width="20"></i>
                </div>
                <input type="text" id="search-input" placeholder="Cari nama destinasi (misal: Derawan)..." 
                    class="w-full pl-12 pr-6 py-4 rounded-full border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition shadow-sm">
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        
        <div class="mb-10 animate-fade-up delay-200">
            <div class="flex items-center gap-3 overflow-x-auto no-scrollbar pb-4" id="category-filters">
                <button class="shrink-0 px-6 py-2 rounded-full text-sm font-bold bg-slate-200 text-slate-500 animate-pulse w-24 h-9"></button>
                <button class="shrink-0 px-6 py-2 rounded-full text-sm font-bold bg-slate-200 text-slate-500 animate-pulse w-24 h-9"></button>
                <button class="shrink-0 px-6 py-2 rounded-full text-sm font-bold bg-slate-200 text-slate-500 animate-pulse w-24 h-9"></button>
            </div>
        </div>

        <div id="catalog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 animate-fade-up delay-200">
            <div class="h-[380px] bg-slate-200 rounded-3xl animate-pulse"></div>
            <div class="h-[380px] bg-slate-200 rounded-3xl animate-pulse"></div>
            <div class="h-[380px] bg-slate-200 rounded-3xl animate-pulse"></div>
            <div class="h-[380px] bg-slate-200 rounded-3xl animate-pulse"></div>
        </div>

        <div id="empty-state" class="hidden text-center py-20">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                <i data-lucide="search-x" width="32"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-700">Tidak ditemukan</h3>
            <p class="text-slate-500 mt-2">Coba kata kunci lain atau ganti kategori.</p>
        </div>

    </main>

    <footer class="bg-white pt-20 pb-10 border-t border-slate-200 mt-auto">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm text-slate-500">
                <div class="flex items-center gap-2 mb-4 md:mb-0">
                    <span class="font-serif font-bold text-lg text-slate-800">Nature Kaltim.</span>
                    <span>Â© 2026</span>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="catalog.js"></script>
    <script>
        window.addEventListener('load', () => { if(window.lucide) lucide.createIcons(); });
    </script>
</body>
</html>
